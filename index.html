<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/style.97fcb138.css">
  <script src="/style.97fcb138.js"></script></head>
  <body>
    <!-- main container -->
    <div class="tasks">
      <!-- heading with the informations about the todo -->
      <div class="heading">
        <h1 class="heading__title">
          Todo List
        </h1>
        <div class="values">
          <h2 class="heading__subtitle">
            All todos count: 0
          </h2>
          <h2 class="completed">(completed: 0)</h2>
        </div>
        <!-- hr line -->

        <div class="heading__add-item">
          <input class="user-input" type="text" autofocus="" placeholder="Add a new item to the list">
          <button><ion-icon name="add-circle-outline"></ion-icon></button>
        </div>

        <hr>
      </div>
      <ul></ul>
    </div>

    <script src="/todo-list.e31bb0bc.js"></script>
