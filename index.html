<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sassy CSS Boilerplate</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="list-container">
        <div class="tasks-list">
          <input class="tasks-list__input" type="text" />
          <input class="tasks-list__btn" type="button" value="New Item" />
        </div>
        <div class="alert hidden">
          <span
            class="closebtn"
            onclick="this.parentElement.style.display='none';"
            >&times;</span
          >
          <strong>Warning! </strong>You can not add a empty task! Please fill
          the input and try again"
        </div>
        <ol id="results__list"></ol>
      </div>
    </header>

    <script src="./scripts/index.js"></script>
  </body>
</html>
