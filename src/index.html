<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="list-container">
        <h1 class="todo__title">
          Todo List
        </h1>
        <h2 class="todo__subtitle"> All todos count: 0<span> (completed 1)</span>
        </h2>

        <div class="tasks-list">
          <input class="tasks-list__input" type="text" autofocus placeholder="Add a new item to the list"/>
          <button class="tasks-list__btn" /><ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
    

      <ol id="results__list">
        <li class="list-item riskado">Mandar o mundo a merda hoje..</li>
      </ol>
      <div class="alert hidden">
        <span
          class="closebtn"
          onclick="this.parentElement.classList.add('hidden');"
          >&times;</span
        >
        <strong>Warning! </strong>You can not add a empty task! Please fill the
        input and try again!
      </div>
    </header>

    <script src="./scripts/index.js"></script>
  </body>
</html>
